service:
  extensions: [jaeger_storage, jaeger_query, healthcheckv2]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger_storage_exporter]
  telemetry:
    resource:
      service.name: jaeger
    metrics:
      level: detailed
      readers:
        - periodic:
            interval: 10000
            timeout: 5000
            exporter:
              otlp:
                protocol: http/protobuf
                endpoint: http://${env:OTEL_COLLECTOR_HOST}:${env:OTEL_COLLECTOR_PORT_HTTP}
                insecure: true
    logs:
      level: info

extensions:
  healthcheckv2:
    use_v2: true
    http:
      endpoint: 0.0.0.0:13133
  jaeger_query:
    storage:
      traces: opensearch_backend
      metrics: metrics_backend
    base_path: /jaeger/ui
  jaeger_storage:
    backends:
      opensearch_backend:
        elasticsearch:
          server_urls: ["https://${env:OPENSEARCH_USER}:${env:OPENSEARCH_PASSWORD_ENCODED}@${env:OPENSEARCH_HOST}:${env:OPENSEARCH_PORT}"]
          tls:
            insecure: true
            insecure_skip_verify: true
    metric_backends:
      metrics_backend:
        prometheus:
          endpoint: "http://${env:PROMETHEUS_ADDR}"
          normalize_calls: true
          normalize_duration: true

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: ${env:JAEGER_HOST}:${env:JAEGER_GRPC_PORT}

processors:
  batch:

exporters:
  jaeger_storage_exporter:
    trace_storage: opensearch_backend
    
