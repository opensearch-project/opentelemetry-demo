otlp-pipeline:
  delay: 10
  source:
    otlp:
      ssl: false
  route:
    - logs: "getEventType() == \"LOG\""
    - traces: "getEventType() == \"TRACE\""
    - metrics: "getEventType() == \"METRIC\""
  sink:
    - pipeline:
        name: "otel-logs-pipeline"
        routes:
          - "logs"
    - pipeline:
        name: "otel-metrics-pipeline"
        routes:
          - "metrics"
    - pipeline:
        name: "otel-traces-pipeline"
        routes:
          - "traces"

otel-logs-pipeline:
  workers: 5
  delay: 10
  source:
    pipeline:
      name: "otlp-pipeline"
  buffer:
    bounded_blocking:
  sink:
    - opensearch:
        hosts: OPENSEARCH_HOSTS
        username: OPENSEARCH_USER
        password: OPENSEARCH_PASSWORD
        insecure: true
        index_type: log-analytics-plain

otel-metrics-pipeline:
  workers: 5
  delay: 10
  source:
    pipeline:
      name: "otlp-pipeline"
  buffer:
    bounded_blocking:
  sink:
    - prometheus:
        url: AMP_WORKSPACE_URL
        remote_write_version: "0.1.0"
        aws:
          region: AWS_REGION
          sts_role_arn: STS_ROLE_ARN

otel-traces-pipeline:
  delay: "100"
  source:
    pipeline:
      name: "otlp-pipeline"
  sink:
    - pipeline:
        name: "traces-raw-pipeline"
    - pipeline:
        name: "service-map-pipeline"

traces-raw-pipeline:
  source:
    pipeline:
      name: "otel-traces-pipeline"
  processor:
      # workaround for https://github.com/opensearch-project/data-prepper/issues/5616
    # - delete_entries:
    #     with_keys: ["attributes/upstream_cluster", "attributes/user_agent", "attributes/app/ads/contextKeys"]
    - otel_trace_raw:
  sink:
    - opensearch:
        hosts: OPENSEARCH_HOSTS
        username: OPENSEARCH_USER
        password: OPENSEARCH_PASSWORD
        insecure: true
        index_type: trace-analytics-plain-raw

service-map-pipeline:
  delay: "100"
  source:
    pipeline:
      name: "otel-traces-pipeline"
  processor:
    - otel_apm_service_map:
        group_by_attributes: [telemetry.sdk.language]
        window_duration: 10
  route:
    - otel_apm_service_map_route : 'getEventType() == "OTelAPMServiceMap"' # Topology + service details 
    - service_processed_metrics : 'getEventType() == "METRIC"' # RED metrics
  sink:
    - stdout:
        routes: [otel_apm_service_map_route]
    - opensearch:
        hosts: OPENSEARCH_HOSTS
        username: OPENSEARCH_USER
        password: OPENSEARCH_PASSWORD
        index: otel-apm-service-map
        routes: [otel_apm_service_map_route]
        insecure: true
    - prometheus:
        url: AMP_WORKSPACE_URL
        remote_write_version: "0.1.0"
        routes: [service_processed_metrics]
        aws:
          region: AWS_REGION
          sts_role_arn: STS_ROLE_ARN
